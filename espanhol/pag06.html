        <h1>¿Cuáles serían las mejores opciones para tu viaje? ! <br>
        ¡Aquí tienes algunas sugerencias!</h1>

<button id="Curitiba">

 <h1> Curitiba </h1>
   <img src="imagens/curitiba.jpg" alt="curitiba" id="cap">
  <p>  Curitiba es un destino único, que combina a la perfección la vida urbana con la naturaleza. No deje de conocer el icónico Jardín Botánico, el hermoso Parque Tanguá y la audaz arquitectura del Museo Oscar Niemeyer. Para sumergirse en la cultura local, explore la feria de artesanía del Largo da Ordem. La ciudad ofrece una experiencia inolvidable, equilibrando modernidad y conservación ambiental.</p>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d230483.22947849662!2d-49.45495091123384!3d-25.49502412348389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce35351cdb3dd%3A0x6d2f6ba5bacbe809!2sCuritiba%2C%20Estado%20de%20Paran%C3%A1!5e0!3m2!1ses!2sbr!4v1755914064190!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></button>

</div>
  
   <div class="btn">
  
     
    <button id=" Aparecida"><h1>Aparecida </h1><img src="imagens/aparecida.jpg" alt="aparecida">
      <p>Aparecida es el principal destino de turismo religioso de Brasil. La *Basílica de Nossa Senhora Aparecida, el santuario mariano más grande del mundo, es el punto central de la fe. La ciudad ofrece una atmósfera de devoción, con la **Passarela da Fé* y el *Puerto de Itaguaçu* como lugares de peregrinación y reflexión. Es un lugar para una experiencia espiritual profunda y memorable.</p>
      
    
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29414.716001755496!2d-45.254320759949756!3d-22.84542681954146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ccc35d46e8364b%3A0x84328ec5b5a92a5c!2sAparecida%2C%20Estado%20de%20S%C3%A3o%20Paulo%2C%2012570-000!5e0!3m2!1ses!2sbr!4v1755914187523!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    </button>
   </div>

     <div class="btn">
      
    
<button id="Fortaleza"><h1>Fortaleza</h1>
<img src="imagens/fortaleza.jpg" alt="fortaleza">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127394.4775189036!2d-38.602188370185566!3d-3.793310672184242!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c74c3f464c783f%3A0x4661c60a0c6b37ca!2sFortaleza%20-%20Cear%C3%A1!5e0!3m2!1ses!2sbr!4v1755914313342!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><p>Fortaleza es uno de los principales destinos del Nordeste, perfecto para quienes buscan sol, cultura y diversión. La ciudad se destaca por sus playas, como la popular *Praia do Futuro* y la encantadora *Praia de Iracema. Para una dosis de cultura, visita el **Centro Dragão do Mar*. Por la noche, la Feirinha da Beira Mar es el lugar ideal para probar la cocina local y comprar artesanías, completando un viaje inolvidable por la costa de Ceará.</p>


</button>
     </div>
      
       <div class="btn">
       
<button id=" Brasilia"><h1>Brasilia</h1>

<img src="imagens/brasilia.jpg" alt="brasilia">
<p>Brasilia es un destino único, un verdadero museo al aire libre de la arquitectura moderna. La ciudad se destaca por sus obras maestras de *Oscar Niemeyer, como la icónica **Catedral Metropolitana* y el *Congreso Nacional. Además de la arquitectura, la ciudad ofrece el **Lago Paranoá* para el ocio al aire libre y vistas panorámicas desde la *Torre de TV*. Un viaje a Brasilia es una inmersión en la historia y el arte moderno de Brasil.</p>
 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d245795.84084278397!2d-48.10251159253483!3d-15.721486766738149!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a3d18df9ae275%3A0x738470e469754a24!2zQnJhc8OtbGlhLCBERg!5e0!3m2!1spt-BR!2sbr!4v1755828862986!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</button>

       </div>
        
         <div class="btn">
        
<button id="Salvador"><h1>Salvador </h1>
  <img src="imagens/salvador.jpg" alt="salvador">
  <p>Salvador es una ciudad vibrante donde historia, cultura y fe se encuentran. El *Pelourinho, con sus colores y música, es el corazón histórico de la ciudad. Las playas son un espectáculo aparte, con destaque para la **Praia do Farol da Barra*, perfecta para ver el atardecer. La rica cocina, con platos como el acarajé y la moqueca, es una atracción en sí misma. Salvador ofrece una experiencia completa, celebrando la cultura afrobrasileña en cada esquina.</p>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124450.9705963235!2d-38.502764024556015!3d-12.901752050023683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x716112050422ebd%3A0xf71c84369573db9d!2zU2FsdmFkb3IgZGUgQmFow61hLCBCYWjDrWE!5e0!3m2!1ses!2sbr!4v1755915041330!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</button>

         </div>
          
           <div class="btn">
          
  <button id="Paraty"><h1>
    
    Paraty</h1>
    <img src="imagens/paraty.webp" alt="paraty">
    <p>
      Paraty es un refugio histórico y natural. La ciudad es famosa por su *Centro Histórico, con calles de piedra y casas coloniales. Rodeada de Mata Atlántica y mar, ofrece **paseos en barco* a islas y playas paradisíacas. Además, la cultura es fuerte, con eventos como la *FLIP*. Paraty es el destino ideal para quienes buscan paz, historia y naturaleza.
    </p>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d234802.3728806072!2d-44.86114800162483!3d-23.141456832601403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9d0e3c6b68b491%3A0xf487f3dc51dc2b94!2sParati%20-%20Estado%20de%20R%C3%ADo%20de%20Janeiro%2C%2023970-000!5e0!3m2!1ses!2sbr!4v1755915782473!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  </button>

           </div>
          
             <div class="btn">
   <button id="Ubatuba"> <h1>
    Ubatuba
   </h1>
<img src="imagens/ubatuba.jpg" alt="ubatuba">
<p>Ubatuba es un paraíso natural con más de 100 playas, ideal para los amantes de la naturaleza y los deportes. La ciudad ofrece opciones para todos los gustos: desde la animada *Praia Grande* hasta las tranquilas y desiertas playas del sur, como *Praia da Almada. El **Proyecto Tamar* es una visita obligada para conocer el trabajo de preservación de tortugas marinas. Con senderos en medio de la Mata Atlántica y cascadas refrescante.</p>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58570.431208271344!2d-45.12639747552552!3d-23.436936771922696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cd5228bab1966d%3A0x9905169ef1825576!2sUbatuba%2C%20Estado%20de%20S%C3%A3o%20Paulo!5e0!3m2!1ses!2sbr!4v1755916040286!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

   </button>
   
             </div>
           
               <div class="btn">
 <button id="Natal"> <h1>
  Natal
 </h1>
   <img src="imagens/natal.jpg" alt="natal">
<p>
  Natal es la "Ciudad del Sol", un destino de playas paradisíacas y paisajes impresionantes. Las dunas de arena son su sello distintivo, con destaque para el *Parque das Dunas* y los emocionantes paseos en buggy por *Genipabu. La ciudad también tiene playas increíbles, como la popular **Praia de Ponta Negra, con el icónico **Morro do Careca, y la encantadora **Praia da Pipa*. Natal es el lugar perfecto para quienes buscan aventura.
</p>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127020.2286744859!2d-35.30478005802178!3d-5.801581766211999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b3aaac26460531%3A0x5d8b404cf00fed69!2sNatal%2C%20R%C3%ADo%20Grande%20del%20Norte!5e0!3m2!1ses!2sbr!4v1755915873064!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
 </button> 

               </div>
               
                 <div class="btn">
 <button id="Recife"> <h1>
Recife

 </h1>
<img src="imagens/recife.jpg" alt="recife">
<p>Recife es una ciudad que combina historia, modernidad y belleza natural. Sus arrecifes forman piscinas naturales y sus puentes le dan el apodo de "la Venecia brasileña". No te pierdas la *Praia de Boa Viagem* y el *Recife Antigo*, con sus calles coloridas y su vibrante vida cultural. La ciudad es ideal para quienes buscan una experiencia completa en el noreste.</p>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126418.20444095375!2d-35.01679013845796!3d-8.043302956422567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab196f94e5408b%3A0xe5800ef782bde3a6!2sRecife%2C%20Pernambuco!5e0!3m2!1ses!2sbr!4v1755916139376!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
 </button>
 
                 </div>
                 
                   <div class="btn">
   <button id="Maceió"> <h1>
    Maceió
   </h1>
<img src="imagens/maceio.webp" alt="">
<p>Maceió es un paraíso con playas de aguas tranquilas y transparentes. Las piscinas naturales de *Pajuçara* y *Pontal da Barra* son la principal atracción, accesibles en balsas que te llevan a un baño inolvidable. La ciudad también se destaca por su gastronomía, con platos de mariscos frescos y tapiocas. Para quienes buscan una mezcla de belleza natural, tranquilidad y buena comida, Maceió es la elección perfecta en el corazón del noreste.</p>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125888.26086026429!2d-35.7692516212397!3d-9.594564971375455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x70146fcd6688849%3A0xee2c725b43e07653!2sMacei%C3%B3%2C%20Alagoas!5e0!3m2!1ses!2sbr!4v1755916391862!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


   </button>
   
                   </div>
                 
                     <div class="btn">
    <button id="Balneario" > <h1>

      Balneario Camboriu
    </h1>
          <img src="imagens/balneario.jpg" alt="">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56876.307926577705!2d-48.65826929861658!3d-27.00584838225876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94d8b65cc2e52aad%3A0x2dc004f5e6adebc4!2sBalneario%20Cambori%C3%BA%2C%20Santa%20Catarina!5e0!3m2!1ses!2sbr!4v1755916492313!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<p>Balneário Camboriú es un destino con una vida nocturna agitada y rascacielos que forman la "Dubái brasileña". La *Praia Central* es el corazón de la ciudad, con un amplio paseo marítimo, y la *Praia de Laranjeiras* ofrece aguas tranquilas y restaurantes a orillas del mar. El *teleférico* del Parque Unipraias, que conecta las dos playas, ofrece vistas panorámicas impresionantes. Para quienes buscan una mezcla de playa y diversión.</p>

    </button>

                     </div>
                  
                       <div class="btn">
<button id="Floripa" > <h1>Floripa  </h1>
<img src="imagens/floripa.jpg" alt="">
<p>Florianópolis, la "Isla de la Magia", es un destino con playas para todos los gustos. La *Lagoa da Conceição* es el corazón de la isla, con vida nocturna y deportes acuáticos. La *Praia da Joaquina* es famosa por el surf y sus dunas, mientras que la *Praia Mole* atrae al público joven. En el sur, la *Praia do Campeche* ofrece arenas blancas y aguas claras. Florianópolis es una mezcla de naturaleza exuberante, diversión y tranquilidad.</p>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56876.307926577705!2d-48.65826929861658!3d-27.00584838225876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9527394eb2c632d7%3A0x81bc550b6a04c746!2sFlorian%C3%B3polis%2C%20Santa%20Catarina!5e0!3m2!1ses!2sbr!4v1755916673132!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</button>

                       </div>
                        
                         <div class="btn">
  <button id="Campinas"><h1>Campinas </h1>
  <img src="imagens/campinas.webp" alt=""> 
   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235231.6271687839!2d-47.196187580506646!3d-22.895136692935132!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8c8f6a2552649%3A0x7475001c58043536!2sCampinas%20-%20Estado%20de%20S%C3%A3o%20Paulo!5e0!3m2!1ses!2sbr!4v1755916965396!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<p>Campinas es una ciudad con un vibrante patrimonio histórico y cultural, además de hermosos parques. El *Parque Portugal, conocido como Lagoa do Taquaral, es un punto clave para el ocio al aire libre. La ciudad también ofrece el nostálgico **paseo en el tren a vapor "Maria Fumaça"*, que conecta con la historia del café en la región. Con una agenda cultural intensa y una gastronomía diversa, Campinas es una mezcla perfecta de modernidad y tradición.</p>
  </button>
  
                         </div>
                        
                            
                               <div class="btn">
  <button id="Rio" > <h1>
    Rio de Janeiro
  </h1>
<img src="imagens/rio.jpg" alt="">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235198.8295467398!2d-43.61113507829975!3d-22.914045388182373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bde559108a05b%3A0x50dc426c672fd24e!2sR%C3%ADo%20de%20Janeiro%2C%20Estado%20de%20R%C3%ADo%20de%20Janeiro!5e0!3m2!1ses!2sbr!4v1755917058392!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<p>
  Río de Janeiro, la "Ciudad Maravillosa", es un destino icónico por sus paisajes deslumbrantes. El *Cristo Redentor* y el *Pan de Azúcar* ofrecen vistas inolvidables. Las playas de *Copacabana* e *Ipanema* son famosas mundialmente. La ciudad, con su cultura vibrante y espíritu carioca, celebra la vida en cada esquina.
</p>
  </button>
  
                               </div>
                              
                                


                                  
                                   <div class="btn">
  <button id="São" > <h1>São Paulo </h1>
 <img src="imagens/saopaulo.jpeg" alt="">
 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467690.14902035665!2d-46.92563494241557!3d-23.682062117656137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2sS%C3%A3o%20Paulo%2C%20Estado%20de%20S%C3%A3o%20Paulo!5e0!3m2!1ses!2sbr!4v1755917227200!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <p>
    São Paulo es la metrópolis más grande de América Latina, una ciudad que nunca duerme y ofrece una diversidad cultural y gastronómica inigualable. La *Avenida Paulista* es su corazón financiero y cultural, con museos como el *MASP* y centros culturales. Para los amantes del arte, el *Parque Ibirapuera* es un oasis verde en medio de la ciudad. La ciudad también se destaca por su escena gastronómica de clase mundial y su vibrante vida nocturna.
  </p>
</button>
 
                                   </div>
                                  
                                     <div class="btn">
 <button id="Alegre" > <h1>
  Porto Alegre
 </h1>
<img src="imagens/portoalegre.jpg" alt="">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d220895.41032505315!2d-51.34229401802216!3d-30.108766758424622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95199cd2566acb1d%3A0x603111a89f87e91f!2sPorto%20Alegre%2C%20R%C3%ADo%20Grande%20del%20Sur!5e0!3m2!1ses!2sbr!4v1755917320267!5m2!1ses!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<p>
  Porto Alegre es la capital de Río Grande do Sul, una ciudad que combina la cultura gaúcha con un ambiente cosmopolita. A orillas del río Guaíba, el *Parque Farroupilha* (Redenção) y el *Parque Moinhos de Vento* son los lugares perfectos para relajarse. La orilla del río Guaíba es un espectáculo, especialmente al atardecer, y el *Mercado Público Central* es un festival de sabores y olores.
</p>
</button>


 
                                     </div>
                                    <div class="btn">

                                       <button> <h1>Gramado</h1>
